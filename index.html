<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCompare :: Professional Diff Tool</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" id="prism-theme-link">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/match-braces/prism-match-braces.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/show-invisibles/prism-show-invisibles.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>CodeCompare</h2>
                <span>by GeekNeuron</span>
            </div>
            <div class="settings-panel">
                <h3><i class="fas fa-language"></i> Language</h3>
                <div class="searchable-select">
                    <input type="text" id="language-search" placeholder="Search language...">
                    <div class="language-options" id="language-options"></div>
                </div>

                <h3><i class="fas fa-cogs"></i> Options</h3>
                <div class="options-grid">
                    <label class="switch-toggle"><input type="checkbox" data-plugin="line-numbers" checked><span></span>Line Numbers</label>
                    <label class="switch-toggle"><input type="checkbox" data-plugin="show-invisibles"><span></span>Show Invisibles</label>
                    <label class="switch-toggle"><input type="checkbox" data-plugin="autolinker" checked><span></span>Autolinker</label>
                    <label class="switch-toggle"><input type="checkbox" data-plugin="match-braces" checked><span></span>Match Braces</label>
                </div>

                <h3><i class="fas fa-swatchbook"></i> Theme</h3>
                <select id="theme-select">
                    <option value="prism-okaidia">Okaidia</option>
                    <option value="prism-tomorrow">Tomorrow Night</option>
                    <option value="prism-coy">Coy</option>
                    <option value="prism-solarizedlight">Solarized Light</option>
                    <option value="prism-twilight">Twilight</option>
                    <option value="prism-dark">Dark</option>
                    <option value="prism">Default</option>
                </select>
            </div>
             <footer class="sidebar-footer">
                <a href="https://github.com/GeekNeuron/CodeCompare" target="_blank">View on GitHub</a>
            </footer>
        </aside>

        <main class="main-content">
            <div class="input-area">
                <div class="code-pane">
                    <textarea id="original-code" spellcheck="false" placeholder="Original Code"></textarea>
                </div>
                <div class="code-pane">
                    <textarea id="modified-code" spellcheck="false" placeholder="Modified Code"></textarea>
                </div>
            </div>
            <div class="action-bar">
                <button id="compare-btn" class="compare-button"><i class="fas fa-exchange-alt"></i> Compare</button>
                <div id="stats-output" class="stats-output"></div>
            </div>
            <div class="diff-area">
                <pre id="diff-output"></pre>
            </div>
        </main>
    </div>

    <script src="lib/prism.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
