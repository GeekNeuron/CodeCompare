<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCompare Pro - Professional Diff Tool</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" id="prism-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <div class="logo">
                <h1>CodeCompare</h1>
                <span>by GeekNeuron</span>
            </div>
            <div class="repo-link">
                <a href="https://github.com/GeekNeuron/CodeCompare" target="_blank">View on GitHub</a>
            </div>
        </header>

        <div class="controls-panel">
            <div class="control-section">
                <span class="control-label">View Options</span>
                <div class="control-group">
                    <div class="custom-select-wrapper">
                        <div class="custom-select">
                            <div class="custom-select-trigger"><span>Tomorrow Night</span></div>
                            <div class="custom-options">
                                <span class="custom-option" data-value="prism-tomorrow">Tomorrow Night</span>
                                <span class="custom-option" data-value="prism-okaidia">Okaidia</span>
                                <span class="custom-option" data-value="prism-solarizedlight">Solarized Light</span>
                                <span class="custom-option" data-value="prism-twilight">Twilight</span>
                                <span class="custom-option" data-value="prism-coy">Coy</span>
                                <span class="custom-option" data-value="prism-dark">Dark</span>
                                <span class="custom-option" data-value="prism">Default</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                 <span class="control-label">Plugins & Settings</span>
                 <div class="control-group">
                    <label class="switch-toggle">
                        <input type="checkbox" id="line-numbers-toggle" checked>
                        <span class="slider"></span>
                        Line Numbers
                    </label>
                    <label class="switch-toggle">
                        <input type="checkbox" id="copy-btn-toggle" checked>
                        <span class="slider"></span>
                        Copy Button
                    </label>
                 </div>
            </div>
            
            <div class="control-section view-mode-section">
                <span class="control-label">Display Mode</span>
                <div class="view-mode-toggle">
                    <button class="mode-btn active" data-mode="side-by-side">Side-by-Side</button>
                    <button class="mode-btn" data-mode="inline">Inline</button>
                </div>
            </div>

            <button id="compare-btn" class="compare-button">Compare</button>
        </div>

        <main id="comparison-container" class="side-by-side">
            <div class="diff-view side-by-side-view">
                <div class="code-panel">
                    <div class="code-header">
                        <span>Original Code</span>
                        <span id="original-lines">Lines: 0</span>
                    </div>
                    <textarea id="original-code" class="code-input" spellcheck="false"></textarea>
                </div>
                <div class="code-panel">
                    <div class="code-header">
                        <span>Modified Code</span>
                        <span id="modified-lines">Lines: 0</span>
                    </div>
                    <textarea id="modified-code" class="code-input" spellcheck="false"></textarea>
                </div>
            </div>

            <div class="diff-view inline-view">
                 <div class="code-panel">
                    <div class="code-header">
                        <span>Unified Diff</span>
                        <div id="inline-stats" class="inline-stats-display"></div>
                    </div>
                    <pre id="inline-output" class="language-diff-js diff-highlight"><code></code></pre>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/diff-highlight/prism-diff-highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>

    <script src="script.js"></script>

</body>
</html>
